<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http.-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Odd Number</title>
	  </head>
	  <body>
	     <input type="text" id="inputbox">
		 <button id="but" onclick=" ans()">Ans</button>
		 <p id="para"></p>
		 
	  <script>
	  var sum=0;
		function ans(){
		
		var number=document.getElementById("inputbox").value;
		var Array=[];
		
		
		while(number!=0){
		var rem=number%10;
		number=(number-rem)/10;
		
		if(rem%2!==0){
		Array.push(rem);
		}
		}
		for(var i=0; i<Array.length;i++){
		  
		  sum+=Array[i];
		   
		 }
		 console.log(sum);
		
		 console.log(Array);
		}
		
	  </script>
	  </body>
	  </html>
